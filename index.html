<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Developer | Animated Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        /* Custom Gradient Animation */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animate-gradient {
            background: linear-gradient(-45deg, #1e293b, #334155, #1e1b4b, #0f172a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
    </style>
</head>
<body class="animate-gradient text-white font-sans overflow-x-hidden">

    <nav class="fixed w-full bg-slate-900/80 backdrop-blur-lg z-50 border-b border-slate-700">
        <div class="max-w-7xl mx-auto px-6 flex justify-between items-center h-16">
            <div class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-cyan-400 bg-clip-text text-transparent">
                DevFlow
            </div>
            <div class="hidden md:flex space-x-8 text-sm font-medium">
                <a href="#home" class="hover:text-blue-400 transition transform hover:-translate-y-1">Home</a>
                <a href="#about" class="hover:text-blue-400 transition transform hover:-translate-y-1">About</a>
                <a href="#projects" class="hover:text-blue-400 transition transform hover:-translate-y-1">Projects</a>
                <a href="#contact" class="hover:text-blue-400 transition transform hover:-translate-y-1">Contact</a>
            </div>
        </div>
    </nav>

    
</body>
</html>
